<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap</title>

    <link rel="stylesheet" href="style.css">


    <!-- this is linked for bootsrap version 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->


</head>
<body>
  <div class="contact_info">
    <div class="cont_add">
      <h2>Address</h2>
      <p>Lorem ipsum dolor, <br> sit amet consectetur, <br> adipisicing.</p>
    </div>
    <div class="cont_add">
      <h2>Phone no.</h2>
      <p>+91 222 5555 222</p>
    </div>
    <div class="cont_add">
      <h2>Email</h2>
      <p>Loremipsum123@gmail.com</p>
    </div>
  </div>
   <div class="contact_us">
    <h1>Contact US</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Full Names</label>
      <input type="name" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" >
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none;"></textarea>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Submit</button>
    </div>
   </div>
</body>
</html>
